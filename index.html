<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SC: Evo Ladder</title>
  <link rel="icon" type="image/png" href="Assets/icons/favicon.png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Assets/background/planet_background.png') no-repeat center top scroll;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    .table-wrapper {
      max-width: 960px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      border: 1px solid #444;
      padding: 0.75rem;
      text-align: center;
      color: white;
    }

    th {
      background-color: #2d2d2d;
      position: relative;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
    }

    .tooltip .tooltip-bubble {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 8px 14px;
      border-radius: 6px;
      position: absolute;
      z-index: 2000;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      white-space: normal;
      width: max-content;
      max-width: 480px;
      font-size: 0.85rem;
      font-weight: normal;
      transition: opacity 0.3s ease-in;
      line-height: 1.4;
      box-sizing: border-box;
      word-break: break-word;
    }

    .tooltip:hover .tooltip-bubble {
      visibility: visible;
      opacity: 1;
    }

    .race-icon {
      height: 20px;
      vertical-align: middle;
      margin: 0 4px;
      transition: transform 0.2s ease;
    }

    .race-icon:hover {
      transform: scale(1.15);
    }

    .title-image {
      text-align: center;
      margin: 1.5rem 0;
    }

    .title-img {
      max-width: 600px;
      width: 100%;
      height: auto;
    }

    .fade-in-top {
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInTop 1s ease-out forwards;
    }

    .fade-in-bottom {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInBottom 1s ease-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInTop {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInBottom {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .rank-S td:last-child { background: linear-gradient(to bottom, #65e2f5 15%, rgba(0, 0, 0, 0) 85%); }
    .rank-A td:last-child { background: linear-gradient(to bottom, #28d6f0 15%, rgba(0, 0, 0, 0) 85%); }
    .rank-B td:last-child { background: linear-gradient(to bottom, #2881f0 15%, rgba(0, 0, 0, 0) 85%); }
    .rank-C td:last-child { background: linear-gradient(to bottom, #eef028 15%, rgba(0, 0, 0, 0) 85%); }
    .rank-D td:last-child { background: linear-gradient(to bottom, #28f099 15%, rgba(0, 0, 0, 0) 85%); }
    .rank-E td:last-child { background: linear-gradient(to bottom, #5cf028 15%, rgba(0, 0, 0, 0) 85%); }
    .rank-F td:last-child { background: linear-gradient(to bottom, #f02828 15%, rgba(0, 0, 0, 0) 85%); }
    .rank-Fm td:last-child { background: linear-gradient(to bottom, #800000 15%, rgba(0, 0, 0, 0) 85%); }

    /* Underglow based on Race */
    .race-underglow-terran { text-shadow: 0 0 6px rgba(100, 170, 255, 0.6); }
    .race-underglow-zerg { text-shadow: 0 0 6px rgba(255, 100, 100, 0.6); }
    .race-underglow-protoss { text-shadow: 0 0 6px rgba(100, 255, 170, 0.6); }
    .race-underglow-random { text-shadow: 0 0 6px rgba(255, 255, 100, 0.6); }
    .race-underglow-unknown { text-shadow: 0 0 6px rgba(0, 0, 0, 0.4); }
  </style>
</head>
<body>
  <div class="title-image fade-in-top">
    <img src="Assets/titles/title_a.png" alt="SC: Evo Title" class="title-img" />
  </div>
  <div class="table-wrapper fade-in-bottom">
    <table id="leaderboard">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
